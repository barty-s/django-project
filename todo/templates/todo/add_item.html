<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <h1>Add a To-Do item</h1>
    <form action="add" method="POST">
      {% csrf_token %}
      <div>
        <p>
          <label for="id_name">Name</label>
          <input type="text" id="id_name" name="item-name" />
        </p>
      </div>
      <div>
        <p>
          <label for="id_done">Done</label
          ><input type="checkbox" id="id_done" name="done" />
        </p>
      </div>
      <div>
        <p><button type="submit">Add item</button></p>
      </div>
    </form>
  </body>
</html>
